<!-- Sidebar -->
<aside class="w-64 bg-slate-800 text-white flex-shrink-0" x-data="{ open: false }">
    <div class="p-6">
        <a href="/" class="flex items-center space-x-2">
            <i class="fas fa-shopping-cart text-orange-500 text-2xl"></i>
            <span class="text-xl font-bold">Sentiment Analysis</span>
        </a>
    </div>

    <nav class="mt-6">
        <a href="/" class="flex items-center px-6 py-3 hover:bg-slate-700 transition-colors">
            <i class="fas fa-home w-5"></i>
            <span class="ml-3">Dashboard</span>
        </a>
        <a href="/analyze" class="flex items-center px-6 py-3 hover:bg-slate-700 transition-colors">
            <i class="fas fa-search w-5"></i>
            <span class="ml-3">Analyze Review</span>
        </a>
        <a href="/history" class="flex items-center px-6 py-3 hover:bg-slate-700 transition-colors">
            <i class="fas fa-history w-5"></i>
            <span class="ml-3">History</span>
        </a>
        <a href="/model" class="flex items-center px-6 py-3 hover:bg-slate-700 transition-colors">
            <i class="fas fa-brain w-5"></i>
            <span class="ml-3">Model Info</span>
        </a>
        <a href="/insights" class="flex items-center px-6 py-3 hover:bg-slate-700 transition-colors">
            <i class="fas fa-chart-line w-5"></i>
            <span class="ml-3">Insights</span>
        </a>
    </nav>

    <!-- Mobile sidebar toggle -->
    <div class="fixed bottom-4 right-4 lg:hidden">
        <button @click="open = !open" class="bg-slate-800 text-white p-3 rounded-full shadow-lg">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Mobile sidebar -->
    <div x-show="open" x-transition
         class="fixed inset-0 z-50 flex lg:hidden">
        <div x-show="open" x-transition:enter="transition-opacity ease-linear duration-300"
             x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
             x-transition:leave="transition-opacity ease-linear duration-300"
             x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
             @click="open = false" class="fixed inset-0 bg-black opacity-50"></div>

        <div x-show="open" x-transition:enter="transition ease-in-out duration-300 transform"
             x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
             x-transition:leave="transition ease-in-out duration-300 transform"
             x-transition:leave-start="translate-x-0" x-transition:leave-end="-translate-x-full"
             class="relative max-w-xs w-full bg-slate-800">
            <div class="absolute top-0 right-0 p-2">
                <button @click="open = false" class="text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6">
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-shopping-cart text-orange-500 text-2xl"></i>
                    <span class="text-xl font-bold">Sentiment Analysis</span>
                </a>
            </div>
            <nav>
                <a href="/" class="flex items-center px-6 py-3 hover:bg-slate-700 transition-colors">
                    <i class="fas fa-home w-5"></i>
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="/analyze" class="flex items-center px-6 py-3 hover:bg-slate-700 transition-colors">
                    <i class="fas fa-search w-5"></i>
                    <span class="ml-3">Analyze Review</span>
                </a>
                <a href="/history" class="flex items-center px-6 py-3 hover:bg-slate-700 transition-colors">
                    <i class="fas fa-history w-5"></i>
                    <span class="ml-3">History</span>
                </a>
                <a href="/model" class="flex items-center px-6 py-3 hover:bg-slate-700 transition-colors">
                    <i class="fas fa-brain w-5"></i>
                    <span class="ml-3">Model Info</span>
                </a>
                <a href="/insights" class="flex items-center px-6 py-3 hover:bg-slate-700 transition-colors">
                    <i class="fas fa-chart-line w-5"></i>
                    <span class="ml-3">Insights</span>
                </a>
            </nav>
        </div>
    </div>
</aside>
