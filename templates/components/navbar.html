<!-- Top Navigation -->
<header class="bg-white shadow-sm border-b border-gray-200 relative z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <button class="lg:hidden text-gray-600 hover:text-gray-900 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="ml-4 text-xl font-semibold text-gray-800">{% block page_title %}Dashboard{% endblock %}</h1>
            </div>

            <div class="flex items-center space-x-4">
                <!-- Simple Date Display -->
                <div class="hidden md:block text-gray-600">
                    <i class="far fa-calendar-alt mr-2"></i>
                    <span x-text="new Date().toLocaleDateString()"></span>
                </div>
            </div>
        </div>
    </div>
</header>
