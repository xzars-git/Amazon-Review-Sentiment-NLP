<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Review Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #232f3e;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #ff9900;
            border-color: #ff9900;
        }
        .btn-primary:hover {
            background-color: #e88b00;
            border-color: #e88b00;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Amazon Review Sentiment Analysis</h1>
        </div>

        <div class="alert alert-info" role="alert">
            Enter an Amazon product review below to analyze its sentiment (positive or negative).
        </div>

        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="review_text" class="form-label">Product Review</label>
                <textarea class="form-control" id="review_text" name="review_text" rows="6" placeholder="Enter your review here..." required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
            </div>
        </form>

        <div class="footer">
            <p>Built with Flask, scikit-learn, and NLTK</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
